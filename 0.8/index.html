<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felii Extensions</title>
    <style>
        :root {
            --primary: #ff3b30; /* Rojo Paperback */
            --bg: #1c1c1e; /* Fondo oscuro iOS */
            --card-bg: #2c2c2e;
            --text: #ffffff;
            --subtext: #8e8e93;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 22px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        img.logo {
            width: 90px;
            height: 90px;
            border-radius: 18px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 { 
            margin: 0 0 8px 0; 
            font-size: 22px; 
            font-weight: 700;
        }
        p.desc { 
            color: var(--subtext); 
            margin: 0 0 30px 0; 
            font-size: 15px;
            line-height: 1.4; 
        }
        
        /* Botón estilo iOS */
        .btn-install {
            display: block;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 14px 0;
            border-radius: 14px;
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 20px;
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn-install:active { 
            transform: scale(0.96); 
            opacity: 0.8; 
        }
        
        .manual-link {
            font-size: 13px;
            color: var(--subtext);
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            user-select: all; /* Facilita copiar */
        }
        .manual-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="ManhwaWeb/includes/icon.png" alt="Icono" class="logo" onerror="this.src='https://paperback.moe/icons/logo-alt.svg'">
        
        <h1>ManhwaWeb</h1>
        <p class="desc">Fuente mejorada con API directa.<br>Rápida y estable.</p>

        <a id="installBtn" href="#" class="btn-install">
            Add to Paperback
        </a>

        <div class="manual-link">
            <span class="manual-label">Enlace Manual:</span>
            <span id="repoUrl">Cargando...</span>
        </div>
    </div>

    <script>
        // --- LÓGICA AUTOMÁTICA ---
        
        // 1. Detectar la URL actual donde está alojada la web
        let currentUrl = window.location.href;
        // Quitamos "index.html" si está al final para dejar la carpeta limpia
        currentUrl = currentUrl.replace(/\/index\.html$/, '').replace(/\/$/, '');

        // 2. Definir el nombre que saldrá en la app
        const repoName = "ManhwaWeb (Felii)";

        // 3. Crear el enlace mágico paperback://
        // Estructura: paperback://addRepo?displayName=NOMBRE&url=URL_CODIFICADA
        const deepLink = `paperback://addRepo?displayName=${encodeURIComponent(repoName)}&url=${encodeURIComponent(currentUrl)}`;

        // 4. Asignar al botón y al texto
        document.getElementById('installBtn').href = deepLink;
        document.getElementById('repoUrl').innerText = currentUrl;
    </script>

</body>
</html>
